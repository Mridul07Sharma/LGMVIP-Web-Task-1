<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ab920a76f5.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
    <style>
      body {
        height: 100%;
        background-color: #f6def2d7;
      }
    </style>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="frame d-flex justify-content-center align-items-center">
        <div class="title">To Do List</div>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <div class="row mt-4">
        <div class="col-6 offset-3">
          <form action="" id="submission">
            <div class="alignment">
              <div class="mb-3">
                <input
                  class="form-control inputField"
                  id="todo"
                  name="item"
                  requiredtype="text"
                  placeholder="Title..."
                />
              </div>
              <div class="mb-3">
                <button class="get form-control" type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="kett container">
      <div class="jett" id="todo-display"></div>
    </div>
    <footer>
      <div class="het">Made with &hearts; <b>Mridul Sharma</b></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
